<html lang="en">
<head>

</head>
<body>

    <header>

    <div class="gallery-container" id="gallery"></div>

    <!-- Lightbox Overlay -->

        <span class="close-button" onclick="closeLightbox()">Ã—</span>
        <span class="prev-button" onclick="showPrev()">&#10094;</span>
        <img id="lightbox-img" src="" alt="Enlarged Image">
        <span class="next-button" onclick="showNext()">&#10095;</span>
    </div>

    <footer>
        <p>&copy; 2024 My Maths Notes - Ujjawal Jaiswal</p>

            <a href="https://www.linkedin.com/in/ujjawal103/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/ujjawal103" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/ujjawal_103_" target="_blank"><i class="fab fa-instagram"></i></a>
            <!-- <a href="https://leetcode.com/u/ujjawal_103_/" target="_blank"><i class="fas fa-code"></i></a> -->
        </div>
    </footer>

    <script>
        const images = [
        "../../images/IMG_20241202_170016.jpg",
  "../../images/IMG_20241202_170024.jpg",
  "../../images/IMG_20241202_170034.jpg",
  "../../images/IMG_20241202_170043.jpg",
  "../../images/IMG_20241202_170049.jpg",
  "../../images/IMG_20241202_170101.jpg",
  "../../images/IMG_20241202_170108.jpg",
  "../../images/IMG_20241202_170116.jpg",
  "../../images/IMG_20241202_170122.jpg",
  "../../images/IMG_20241202_170130.jpg",
  "../../images/IMG_20241202_170136.jpg",
  "../../images/IMG_20241202_170143.jpg",
  "../../images/IMG_20241202_170149.jpg",
  "../../images/IMG_20241202_170201.jpg",
  "../../images/IMG_20241202_170211.jpg",
  "../../images/IMG_20241202_170219.jpg",
  "../../images/IMG_20241202_170224.jpg",
  "../../images/IMG_20241202_170232.jpg",
  "../../images/IMG_20241202_170239.jpg",
  "../../images/IMG_20241202_170249.jpg",
        ];

        let currentIndex = 0;

        const gallery = document.getElementById("gallery");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        // Dynamically create gallery items
        images.forEach((image, index) => {
            const imgDiv = document.createElement("div");
            imgDiv.classList.add("gallery-item");
            imgDiv.innerHTML = `<img src="${image}" alt="Maths Note ${index + 1}" onclick="openLightbox(${index})" class="border">`;
            gallery.appendChild(imgDiv);
        });

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = "flex";
            lightboxImg.src = images[currentIndex];
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function showPrev() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            lightboxImg.src = images[currentIndex];
        }

        function showNext() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            lightboxImg.src = images[currentIndex];
        }
    </script>

</body>
</html>
