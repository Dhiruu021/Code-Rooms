<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Notes Gallery</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="generalCss.css">
</head>
<body>

    <header>
        <h1>Interfaces & Lambda Expressions</h1>
        <p>Explore all Java notes in one place</p>
    </header>

    <div class="gallery-container" id="gallery"></div>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox">
        <span class="close-button" onclick="closeLightbox()">Ã—</span>
        <span class="prev-button" onclick="showPrev()">&#10094;</span>
        <img id="lightbox-img" src="" alt="Enlarged Image">
        <span class="next-button" onclick="showNext()">&#10095;</span>
    </div>

    <div id="space"></div>
    <footer>
        <p>&copy; 2024 My Java Notes - Ujjawal Jaiswal</p>
    </footer>

    <script>
        const images = [
"../images/Java 2nd left side/IMG_20241112_142600.jpg",
"../images/java 2nd Right Side/IMG_20241112_143805.jpg",
"../images/Java 2nd left side/IMG_20241112_142611.jpg",
"../images/java 2nd Right Side/IMG_20241112_143812.jpg",
"../images/Java 2nd left side/IMG_20241112_142617.jpg",
"../images/java 2nd Right Side/IMG_20241112_143824.jpg",
"../images/Java 2nd left side/IMG_20241112_142626.jpg",
"../images/java 2nd Right Side/IMG_20241112_143831.jpg",
"../images/Java 2nd left side/IMG_20241112_142635.jpg",
"../images/java 2nd Right Side/IMG_20241112_143840.jpg",
"../images/Java 2nd left side/IMG_20241112_142702.jpg",
"../images/java 2nd Right Side/IMG_20241112_143850.jpg",
"../images/Java 2nd left side/IMG_20241112_142713.jpg", 
        ];

        let currentIndex = 0;

        const gallery = document.getElementById("gallery");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        // Dynamically create gallery items
        images.forEach((image, index) => {
            const imgDiv = document.createElement("div");
            imgDiv.classList.add("gallery-item");
            imgDiv.innerHTML = `<img src="${image}" alt="Java Note ${index + 1}" onclick="openLightbox(${index})" class="border">`;
            gallery.appendChild(imgDiv);
        });

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = "flex";
            lightboxImg.src = images[currentIndex];
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function showPrev() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            lightboxImg.src = images[currentIndex];
        }

        function showNext() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            lightboxImg.src = images[currentIndex];
        }
    </script>

</body>
</html>
