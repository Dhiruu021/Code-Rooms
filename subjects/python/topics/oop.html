<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Notes Gallery</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="generalCss.css">
</head>
<body>

    <header>
        <h1>OOP's In Python</h1>
        <p>Explore all Python notes in one place</p>
    </header>

    <div class="gallery-container" id="gallery"></div>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox">
        <span class="close-button" onclick="closeLightbox()">Ã—</span>
        <span class="prev-button" onclick="showPrev()">&#10094;</span>
        <img id="lightbox-img" src="" alt="Enlarged Image">
        <span class="next-button" onclick="showNext()">&#10095;</span>
    </div>

    <div id="space"></div>
    <footer>
        <p>&copy; 2024 My Python Notes - Ujjawal Jaiswal</p>
    </footer>

    <script>
        const images = [
"../images/python left side/IMG_20241112_145724.jpg",
"../images/python right side/IMG_20241112_150224.jpg",
"../images/python left side/IMG_20241112_145732.jpg",
"../images/python right side/IMG_20241112_150232.jpg",
"../images/python left side/IMG_20241112_145739.jpg",
"../images/python right side/IMG_20241112_150244.jpg",
"../images/python left side/IMG_20241112_145745.jpg",
"../images/python right side/IMG_20241112_150253.jpg",
"../images/python left side/IMG_20241112_145753.jpg",
"../images/python right side/IMG_20241112_150305.jpg",
"../images/python left side/IMG_20241112_145759.jpg",
"../images/python right side/IMG_20241112_150311.jpg",
"../images/python left side/IMG_20241112_145805.jpg",
"../images/python right side/IMG_20241112_150317.jpg",
"../images/python left side/IMG_20241112_145812.jpg",
"../images/python right side/IMG_20241112_150326.jpg",
"../images/python left side/IMG_20241112_145818.jpg",
"../images/python right side/IMG_20241112_150335.jpg",
"../images/python left side/IMG_20241112_145824.jpg",
"../images/python right side/IMG_20241112_150339.jpg",
"../images/python left side/IMG_20241112_145831.jpg",
"../images/python right side/IMG_20241112_150346.jpg",
"../images/python left side/IMG_20241112_145859.jpg",
];

        let currentIndex = 0;

        const gallery = document.getElementById("gallery");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        // Dynamically create gallery items
        images.forEach((image, index) => {
            const imgDiv = document.createElement("div");
            imgDiv.classList.add("gallery-item");
            imgDiv.innerHTML = `<img src="${image}" alt="Python Note ${index + 1}" onclick="openLightbox(${index})" class="border">`;
            gallery.appendChild(imgDiv);
        });

        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = "flex";
            lightboxImg.src = images[currentIndex];
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function showPrev() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            lightboxImg.src = images[currentIndex];
        }

        function showNext() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            lightboxImg.src = images[currentIndex];
        }
    </script>

</body>
</html>
